<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide" style="background-image: url('https://raw.githubusercontent.com/hacklivly/PRRestaurantsmenu/refs/heads/main/1.jpg');"></div>
      <div class="slide" style="background-image: url('https://raw.githubusercontent.com/hacklivly/PRRestaurantsmenu/refs/heads/main/2.jpg');"></div>
      <div class="slide" style="background-image: url('https://raw.githubusercontent.com/hacklivly/PRRestaurantsmenu/refs/heads/main/2.jpg');"></div>
      <div class="slide" style="background-image: url('https://raw.githubusercontent.com/hacklivly/PRRestaurantsmenu/refs/heads/main/2.jpg');"></div>
    </div>
    <button class="slider-btn prev" aria-label="slide to previous" data-prev-btn>
      <ion-icon name="chevron-back"></ion-icon>
    </button>
    <button class="slider-btn next" aria-label="slide to next" data-next-btn>
      <ion-icon name="chevron-forward"></ion-icon>
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
